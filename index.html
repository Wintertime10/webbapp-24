<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ninja Blender Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blend This</h1>
    <div class="blender"></div>
    <div class="items">
        <img src="img/banana.png">
        <img src="img/duck.png">
        <img src="img/hammer.png">
    </div>
    <form id="itemForm">
        <h3>Select Items to Blend:</h3>
        <label>
            <input type="checkbox" name="items" value="hammer"> Hammer
        </label><br>
        <label>
            <input type="checkbox" name="items" value="duck"> Duck
        </label><br>
        <label>
            <input type="checkbox" name="items" value="banana"> Banana
        </label><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="index.html"><button>Try Again</button></a>
    <!-- Image container (hidden initially) -->
    <div id="imageContainer" style="display: none;">
        <img src="img/banana_duck.webp" alt="Banana Duck" width="300">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
